<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups - Collegym</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Collegym</a>
    </nav>
    <div class="container mt-5">
        <h2>Groups</h2>
        <form method="POST" action="/group">
            <div class="form-group">
                <label for="name">Group Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Group</button>
        </form>
        <hr>
        <h3>Available Groups</h3>
        <ul class="list-group">
            {% for group in groups %}
            <li class="list-group-item">{{ group.name }} - {{ group.description }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <ul class="nav nav-pills nav-justified w-100">
            <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/group">Groups</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/workout_log">Workout Log</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
        </ul>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
