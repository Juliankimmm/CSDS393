<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Collegym</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Collegym</a>
    </nav>
    <div class="container mt-5">
        <h2>{{ user.username }}'s Profile</h2>
        <p><strong>Bio:</strong> <span id="bio">{{ user.bio }}</span></p>
        <p><strong>Personal Records:</strong> {{ user.pr }}</p>
        <p><strong>Social Media:</strong> <span id="social-media">{{ user.social_media }}</span></p>
        <a href="/workout_log" class="btn btn-primary">Log a Workout</a>
        <a href="/group" class="btn btn-secondary">Groups</a>

        <h3 class="mt-4">Edit Profile</h3>
        <form action="{{ url_for('main.profile', user_id=session['user_id']) }}" method="POST">
            <div class="form-group">
                <label for="bio-input">Edit Bio:</label>
                <textarea class="form-control" id="bio-input" name="bio" rows="3" placeholder="Enter your bio">{{ user.bio }}</textarea>
            </div>
            <div class="form-group">
                <label for="social-media-input">Edit Social Media Links:</label>
                <input type="text" class="form-control" id="social-media-input" name="social_media" placeholder="Enter your social media links" value="{{ user.social_media }}">
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <ul class="nav nav-pills nav-justified w-100">
            <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('main.profile', user_id=session['user_id']) }}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.group', user_id=session['user_id']) }}">Groups</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.workout_log', user_id=session['user_id']) }}">Workout Log</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.login') }}">Login</a>
            </li>
        </ul>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
