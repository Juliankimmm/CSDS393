<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Log - Collegym</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Collegym</a>
    </nav>
    <div class="container mt-5">
        <h2>Workout Log</h2>
            <form method="POST" action="/workout_log">
                <input type="hidden" name="user_id" value="{{ user_id }}">
                <div class="form-group">
                    <label for="exercises">Exercise</label>
                    <input type="text" class="form-control" id="exercise" name="exercise" required>
                </div>
                <div class="form-group">
                    <label for="reps">Reps</label>
                    <input type="number" class="form-control" id="reps" name="reps" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (lbs)</label>
                    <input type="number" class="form-control" id="weight" name="weight">
                </div>
                <div class="form-group">
                    <label for="rpe">RPE (Rate of Perceived Exertion)</label>
                    <input type="number" class="form-control" id="rpe" name="rpe" min="1" max="10" required>
                </div>
                <button type="submit" class="btn btn-primary">Log Workout</button>
            </form>

        <hr>
        <h4>Workout Log History</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Exercise</th>
                    <th>Reps</th>
                    <th>Weight</th>
                    <th>RPE</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example log entries will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <ul class="nav nav-pills nav-justified w-100">
            <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/group">Groups</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/workout_log">Workout Log</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
        </ul>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
